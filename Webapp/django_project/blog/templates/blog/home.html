<html>

<head>
    {% if title %}
        <title>Django Blog- {{ title }}</title>
    {% else %}
        <title>Django Blog!</title>
    {% endif %}
</head>

<body>
    <h1>hello html world</h1>
    <br>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p> By  {{ post.author }}</p>
    {% endfor %}
</body>

</html>
